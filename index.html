<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For NinaüêΩ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 200%;
        height: 100vh;
        transition: transform 1s ease-in-out;
      }

      .page {
        flex: 1;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .page1 {
        background: linear-gradient(135deg, #8d2aff, #7000da);
        color: #fff;
        position: relative;
        padding: 40px;
      }

      .page1 img {
        max-width: 90%;
        max-height: 70vh;
        height: auto;
        width: auto;
        border-radius: 20px;
        object-fit: contain;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .next-btn {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #fff;
        color: #8d627f;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      .next-btn:hover {
        transform: scale(1.1);
      }

      .page2 {
        background: #a371ff;
        color: #333;
        padding: 40px;
        font-size: 18px;
        line-height: 1.8;
        text-align: center;
        overflow-y: auto;
      }

      .back-btn {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #fff;
        color: #8d627f;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      .back-btn:hover {
        transform: scale(1.1);
      }

      @media (min-width: 768px) {
        .page2 {
          font-size: 20px;
          padding: 40px;
        }
      }

      .top-right-note {
        position: fixed;
        top: 12px;
        right: 12px;
        background: rgba(255, 255, 255, 0.9);
        color: #222;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 13px;
        z-index: 220;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>
  <body>
    <div class="top-right-note" id="topRightNote">aSBsdXYgdQ== <br /></div>

    <div class="container" id="container">
      <div class="page page1">
        <h1>
          IDK<br />
          IDK <br />
        </h1>
        <button class="next-btn" onclick="nextPage()">IDK</button>
      </div>

      <div class="page page2">
        <p>IDK</p>
        <button class="back-btn" onclick="backTomainPage()">IDK</button>
      </div>
    </div>

    <script>
      function nextPage() {
        document.getElementById("container").style.transform =
          "translateX(-50%)";
      }
      function backTomainPage() {
        document.getElementById("container").style.transform = "translateX(0)";
      }
    </script>
  </body>
</html>
